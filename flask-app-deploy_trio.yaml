apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels: 
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-container
        image: stratcastor/duo-deploy-flask:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
        value: "mysql://user:password@mysql-service:3306/dbname"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: ClusterIP
  selector:
    app: flask
  ports:
  - protocol: TCP
    port: 5000  
    targetPort: 5000
